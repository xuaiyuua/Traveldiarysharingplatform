<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--    导航栏-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0"
     th:fragment="topbar">
    <span class="navbar-brand col-md-9 mr-0">旅游日记共享平台</span>
    <span class="navbar-brand col-md-2 mr-0">欢迎   [[${session.user}]]</span>
    <a class="navbar-brand col-md-1 mr-0"  th:href="@{/user/logout}">退出</a>
</nav>
<nav class="col-md-2 d-none d-md-block bg-light sidebar"
     th:fragment="sidebar">
    <div class="sidebar-sticky">

        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="${active}=='user/profile.html'?'nav-link active':'nav-link'"
                   th:href="@{/user/profile}">个人资料</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='user/password.html'?'nav-link active':'nav-link'"
                   th:href="@{/user/password}">修改密码</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='user/mylog.html'?'nav-link active':'nav-link'"
                   th:href="'/user/user_log/'+${session.user}">我的日志</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='user/my_activity.html'?'nav-link active':'nav-link'"
                   th:href="'/user/user_activity/'+${session.user}">我的活动</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='user/my_participant.html'?'nav-link active':'nav-link'"
                   th:href="'/user/user_participant/'+${session.user}">我参加的活动</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='user/publish.html'?'nav-link active':'nav-link'"
                   th:href="@{/user/publish}">发布日志和活动</a>
            </li>
            <li class="nav-item">
                <a th:class="${active}=='index.html'?'nav-link active':'nav-link'"
                   th:href="@{/index}">返回首页</a>
            </li>
        </ul>
    </div>
</nav>
<span th:hidden="hidden"> </span>
</body>
</html>
