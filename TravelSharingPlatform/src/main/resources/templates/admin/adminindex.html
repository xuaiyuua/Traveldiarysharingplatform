<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap CSS 和 JS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>管理员页面 - Bootstrap 样式</title>
</head>
<body>
<!-- 页面头部 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">管理员页面</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">内容管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">设置</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 页面内容 -->
<div class="container mt-4">
    <h1>欢迎来到管理员页面</h1>
    <p>这里是管理员的控制面板，您可以管理用户、内容和设置。</p>
    <!-- 表单示例 -->
    <form class="form-inline">
        <div class="form-group mr-2">
            <label for="searchInput" class="sr-only">搜索</label>
            <input type="text" class="form-control" id="searchInput" placeholder="搜索用户">
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
    <!-- 表格示例 -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>用户名</th>
            <th>电子邮件</th>
            <th>注册日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>用户1</td>
            <td>user1@example.com</td>
            <td>2023-07-01</td>
            <td>
                <button class="btn btn-sm btn-warning">编辑</button>
                <button class="btn btn-sm btn-danger">删除</button>
            </td>
        </tr>
        <tr>
            <td>用户2</td>
            <td>user2@example.com</td>
            <td>2023-07-02</td>
            <td>
                <button class="btn btn-sm btn-warning">编辑</button>
                <button class="btn btn-sm btn-danger">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 页面底部 -->
<footer class="bg-light text-center py-3">
    <p>版权所有 &copy; 2023 管理员页面</p>
</footer>
</body>
</html>
